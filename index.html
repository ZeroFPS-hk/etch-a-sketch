<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="title">Etch-a-Sketch!</div>
    <div class="instructions">insert instructions</div>
    <div class="canvas"></div>

    <div class="controlsContainer">
        <div class="smallContainer">
            <label for="sizeInput">Insert number here</label>
            <input type="number" id="sizeInput" value="16">
            <button id="sizeButton">Generate canvas</button>
        </div>

        <div class="smallContainer">
            <label for="colorSelect">Pick the brush color</label>
            <select id="colorSelect">
                <option value="red">red</option>
                <option value="green">green</option>
                <option value="blue">blue</option>
                <option value="yellow">yellow</option>
                <option value="orange">orange</option>
                <option value="purple">purple</option>
                <option value="black">black</option>
                <option value="white">eraser</option>
            </select>
        </div>

        <div class="smallContainer">
            <label for="gridToggle">Toggle grid</label>
            <button id="gridToggle">ON</button>
            <button id="canvasReset">Reset canvas</button>
        </div>
    </div>
</body>
</html>
